<html>
     <head>
	   <link rel="stylesheet" href="dist/css/bootstrap.css">
	 
	 
	 </head>
	 <body>
	    <br>
		<div class="container">
		     <div class="row">
			    <div class="col-md-3"></div>
				<div class="col-md-6">
				   <h3 class="text-center text-info">User Sign Up</h3>
				       <div class="row form-group">
					       <div class="col-md-3">Name</div>
						   <div class="col-md-9">
						       <input type="text" placeholder="Enter Name" class="form-control">
						   </div>
					   
					   </div>
					    <div class="row form-group">
					       <div class="col-md-3">Mobile</div>
						   <div class="col-md-9">
						       <input type="text" placeholder="Enter Mobile-No" class="form-control">
						   </div>
					   
					   </div>
					    <div class="row form-group">
					       <div class="col-md-3">Email</div>
						   <div class="col-md-9">
						       <input type="text" placeholder="abc@gmail.com" class="form-control">
						   </div>
					   
					   </div>
					   <div class="row form-group">
					      <div class="col-md-3">D.O.B</div>
						      <div class="col-md-3">
							      <select class="form-control" >
								      <option>Day</option>
								      <option>mon</option>
								      <option>tues</option>
								      <option>wed</option>
								      <option>thurs</option>
								      <option>fri</option>
								      <option>sat</option>
								      <option>sun</option>
								  
								  </select>
							  </div>
							  <div class="col-md-3">
							      <select class="form-control" >
								      <option>Month</option>
								      <option>jan</option>
								      <option>feb</option>
								      <option>march</option>
								      <option>april</option>
								      <option>may</option>
								      <option>june</option>
								      <option>july</option>
								  
								  </select>
							  </div>
							  <div class="col-md-3">
							      <select class="form-control" >
								      <option>year</option>
								      <option>2000</option>
								      <option>2001</option>
								      <option>2002</option>
								      <option>2003</option>
								      <option>2004</option>
								      <option>2005</option>
								      <option>2006</option>
								  
								  </select>
							  </div>
					   
					   
					   </div>
					   <div class="row form-group">
					      <div class="col-md-3">Addresss</div>
						  <div class="col-md-9">
						     <textarea class="form-control" rows="5"></textarea>
						  </div>
					   </div>
					   <div class="row form-group">
					      <div class="col-md-3">City</div>
						  <div class="col-md-9">
					     <select class="form-control">
						     <option>City</option>
						     <option>Madras</option>
						     <option>Delhi</option>
						     <option>Bombay</option>
						     <option>Bangalore</option>
						     <option>Indore</option>
						 </select>
						   </div>
					   </div>
					   <div class="text-center">
					      <button class="btn btn-danger btn-md abb">Register</button>
					   
					   </div>
				
				</div><!-- 6end-->
				<div class="col-md-3"></div>
			 
			 
			 
			 </div> <!-- outer row end-->
		
		
		
		</div>
	 
	 </body>


</html>
